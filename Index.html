<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Text Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            width: 100%;
            height: 200px;
        }
        #display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shared Text Platform</h1>
    <textarea id="content" placeholder="Write something..."></textarea><br>
    <button onclick="saveText()">Save</button>
    <div id="display"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to save text to Firestore
        function saveText() {
            const content = document.getElementById('content').value;
            db.collection('texts').add({
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('content').value = '';
                loadTexts();
            });
        }

        // Function to load texts from Firestore
        function loadTexts() {
            db.collection('texts').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
                const display = document.getElementById('display');
                display.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const text = doc.data().content;
                    const p = document.createElement('p');
                    p.textContent = text;
                    display.appendChild(p);
                });
            });
        }

        // Load texts on page load
        window.onload = loadTexts;
    </script>
</body>
